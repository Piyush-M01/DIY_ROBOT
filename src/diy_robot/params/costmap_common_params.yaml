robot_radius: 0.2 # 0.30

transform_tolerance: 0.4
map_type: costmap

obstacle_layer:
 enabled: true
 obstacle_range: 5.0
 raytrace_range: 5.0
 inflation_radius: 0.5
 track_unknown_space: true
 combination_method: 1

 observation_sources: laser_scan_sensor scan
 laser_scan_sensor: {sensor_frame: laser1, data_type: LaserScan, topic: scan, marking: true, clearing: true}
 scan: {data_type: LaserScan, topic: img_scan, marking: true, clearing: true, min_obstacle_height: 0.0, max_obstacle_height: 3}
#  point_cloud_sensor: {sensor_frame: laser, data_type: PointCloud2, topic: img_scan_pc, marking: true, clearing: true, min_obstacle_height: 0.0, max_obstacle_height: 3 }


inflation_layer:
  enabled:              true
  cost_scaling_factor:  5.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.5   # max distance from an obstacle at which costs are incurred for planning paths.

static_layer:
  enabled:              true
  map_topic:            "map"


